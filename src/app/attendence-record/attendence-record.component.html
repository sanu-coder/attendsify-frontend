

<div class="container-scroller" style="min-height: 100vh;">
    <app-navbar></app-navbar>
    <app-navbar1></app-navbar1>
    <div class="container-fluid page-body-wrapper">
     
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <input type="text" ngxDaterangepickerMd startKey="start" endKey="end" (change)="change($event)" class="form-control"
                    placeholder="Choose date range">
                  </div>
                 
                  <div class="form-group">
                    
                    <select name="subject" id="subject" [(ngModel)]="subject" class="form-select branches" style="padding: 9px 11px !important;font-size: 15px!important;border : 1px solid #ebedf2;" >
                        <option value="">Choose Subject</option>
                        <option *ngFor="let class of classes" [value]="class._id">{{class.subject}} - [{{class.semester 
                        }}th Semester, {{class.branch}}] </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-success" (click)="searchStudents()">Search</button>
                  </div>

                  <h4 class="card-title">Students List</h4>
                    
                  <div *ngIf="noOfDays==0">
                    <p style="color: red;">There is no attendence taken between this date.</p>
                  </div>
                    <div class="table-responsive" *ngIf="dataSource && noOfDays!=0">
                      
                      <table class=" table-bordered sticky-enabled cols-4 sticky-table sort "  datatable [dtOptions]="dtOptions">
                        <thead class="tableHeader-processed">
                          <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Semester</th>
                            <th>Percentage</th>
                           
                            <!-- <th>Actions</th> -->
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let data of dataSource;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{data.fullname}}</td>
                            <td>
                              {{data.semester}}
                            </td>
                            <td>{{data.percentage}}%</td>
                            <!-- <td><button>Update</button> &nbsp;<button>Delete</button></td> -->
                          </tr>
                          
                        </tbody>
                      </table>
                      
                      
                    </div>
                </div>
                <div style="padding: 20px;" *ngIf="dataSource&&noOfDays!=0">
                  <canvas baseChart class="chart"
                          [data]="barChartData"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [type]="barChartType">
                  </canvas>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
     
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
